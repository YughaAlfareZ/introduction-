<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Foto 1:1 di Website</title>
  <style>
    body {
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .square-photo {
      width: 300px;         /* Ukuran bisa disesuaikan */
      aspect-ratio: 1 / 1;  /* Membuat rasio 1:1 */
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .square-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Potong gambar agar pas kotak */
    }
  </style>
</head>
<body>

  <div class="square-photo">
    <img src="foto.jpg" alt="Foto 1:1">
  </div>

</body>
</html>
